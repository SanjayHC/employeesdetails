<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div align="center">
		<br />
		<h:outputText value="Add new employee" styleClass="contentsTitle" />

		<br />
		<br />
		<h:form>
			<h:panelGrid columns="2">
				First name:
				<h:inputText id="firstName"
					value="#{backingAddEmployee.employee.firstName}" required="true"
					requiredMessage="'First name' cannot be empty" />
    		
				Last name:
				<h:inputText id="lastName"
					value="#{backingAddEmployee.employee.lastName}" required="true"
					requiredMessage="'Last name' cannot be empty" />
 				
				Company:				
				<h:inputText value="#{backingAddEmployee.employee.company}"
					required="true" requiredMassage="company name cannot be empty">
				</h:inputText>			
					
				Employee number:
				<h:inputText id="emplNumber"
					validatorMessage="Employee number must be of 5 chars"
					value="#{backingAddEmployee.employee.emplNumber}">
					<f:validateLength minimum="5" maximum="5" />
				</h:inputText>
				
 				Salary (â‚¬):
				<h:inputText id="salary"
					value="#{backingAddEmployee.employee.salary}" />
			</h:panelGrid>
			<div align="center">
				<h:message for="firstName" style="color:red" />
				<h:message for="lastName" style="color:red" />
				<h:message for="emplNumber" style="color:red" />
			</div>

			<div align="center">
				<h:commandButton value="Cancel" immediate="true" action="employees" />
				<h:commandButton value="Save"
					action="#{backingAddEmployee.saveEmployee()}" />
			</div>
		</h:form>
	</div>
	<br />
</ui:composition>
